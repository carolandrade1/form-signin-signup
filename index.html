<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive Login Sign In / Sign Up">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Import icons -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet' async>
    
    <title>Responsive Login Form Sign in Sign Up</title>
</head>

<body>
    
    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <img src="assets/img/teste.webP" alt="Pessoa sentada utilizando o celular">
            </div>

            <div class="login__forms">
                <form action="" class="login__registre" id="login-in">
                    <h1 class="login__title">Sign In</h1>

                    <div class="label__box">
                        <i class='bx bx-user login__icon'></i>
                        <label class="login__label" for="login__input">Username</label>
                    </div>
                    <div class="login__box">    
                        <input type="text" placeholder="Enter name" class="login__input">
                    </div>
                       
                    <div class="label__box">
                        <i class='bx bx-lock login__icon'></i>
                        <label class="login__label" for="login__input">Password</label>
                    </div>
                    <div class="login__box">
                        <input type="password" placeholder="Enter password" class="login__input">
                    </div>

                    <a href="#" class="login__forgot">Forgot password?</a>

                    <a href="#" class="login__button">Sign In</a>

                    <div>
                        <span class="login__account">Don't have an Account?</span>
                        <span class="login__signin" id="sign-up">Sign Up</span>
                    </div>
                </form>

                <form action="" class="login__create none" id="login-up">
                    <h1 class="login__title">Create Account</h1>

                    <div class="label__box">
                        <i class='bx bx-user login__icon'></i>
                        <label class="login__label" for="login__input">Username</label>
                    </div>
                    <div class="login__box">
                        <input type="text" placeholder="Enter username" class="login__input">
                    </div>

                    <div class="label__box">
                        <i class='bx bx-at login__icon'></i>
                        <label class="login__label" for="login__input">Email</label>
                    </div>
                    <div class="login__box">
                        <input type="text" placeholder="Enter email" class="login__input">
                    </div>

                    <div class="label__box">
                        <i class='bx bx-lock login__icon'></i>
                        <label class="login__label" for="login__input">Password</label>
                    </div>
                    <div class="login__box">
                        <input type="password" placeholder="Enter password" class="login__input">
                    </div>

                    <a href="#" class="login__button">Sing In</a>

                    <div>
                        <span class="login__account">Already have an Account?</span>
                        <span class="login__signup" id="sign-in">Sign In</span>
                    </div>

                    <div class="login__social">
                        <a href="#" class="login__social-icon"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="login__social-icon"><i class='bx bxl-twitter'></i></a>
                        <a href="#" class="login__social-icon"><i class='bx bxl-google'></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
